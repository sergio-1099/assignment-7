<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jokes</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Jokes</h1>
  </nav>

  <div class="main">
    <div>
      <h2>Joke Categories</h2>
      <form id="category-form">
        <input type="text" id="category-input" placeholder="Enter category name..." required />
        <button id="category-search-submit" type="submit">Get Jokes</button>
      </form>
      <div id="category-list">
        <!-- Categories will be populated here -->
      </div>
      <div>
        <h3>Jokes in Selected Category</h3>
        <div id="jokes-by-category">
          <div id="jokes-list">
            <!-- Jokes will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <div id="random-joke">
      <h2>Random Joke</h2>

    </div>

    <div>
      <h2>Submit a New Joke</h2>
      <form id="joke-form" action="/" method="POST">
        <div class="form-group">
          <label for="joke-setup">Setup</label>
          <input type="text" id="joke-setup" placeholder="Enter your setup here..." required />
        </div>
        <div class="form-group">
          <label for="joke-delivery">Delivery</label>
          <input type="text" id="joke-delivery" placeholder="Enter your delivery here..." required />
        </div>
        <div class="form-group">
          <label for="joke-category">Category</label>
          <input type="text" id="joke-category" placeholder="Enter joke category..." required />
        </div>
        <button type="submit">Submit Joke</button>
      </form>
      <div id="form-response"></div>
    </div>
  </div>
</body>
</html>
